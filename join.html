        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>會員註冊系統</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        
        <script type="text/javascript">
            function check_(){
                if(document.myForm.UserAccount.value.length==0){
                    alert("請輸入帳號");
                }
                else if(document.myForm.UserPassword.value.length==0){
                    alert("請輸入密碼");
                }
                else if(document.myForm.CheckUserPassword.value != document.myForm.UserPassword.value){
                    alert("確認密碼不同");
                }
                else if(document.myForm.UserName.value.length==0){
                    alert("請輸入姓名");
                }
                else{
                    myForm.submit();
                }
            };
            
        </script>
        <style type="text/css">
            html{
                 height: 100%;
            }
            body{
                background-image: url(index_background.jpg);
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-attachment: fixed;
                height: 100%;
            }
            .centerblock {
                float: none;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20%;
                text-align: center;
                max-width: 400px;
            }
            td{
                padding:2px;
            }
        </style>
    </head>
    <body>
        
        <form method="post" action="adduser.php" name="myForm">
            
            
            <div class="panel panel-primary centerblock">
                <div class="panel-heading">
                    <h3 class="panel-title">歡迎來到會員註冊系統，請在下方輸入基本資料。</h3>
                </div>
                <div class="panel-body" >
                    <table  >
                        <tr >
                            <td  width="30%">使用者帳號</td>
                            <td  align="left">
                                <input name="UserAccount" type="text"  maxlenght="20" size="20" placeholder="請輸入帳號" >*
                            </td>
                        </tr>
                        <tr >
                            <td width="30%">使用者密碼</td>
                            <td  align="left">
                                <input name="UserPassword" type="text"  maxlenght="20" size="20" placeholder="請輸入密碼" >*
                            </td>
                        </tr>
                        <tr>
                            <td width="30%">確認密碼</td>
                            <td  align="left">
                                <input name="CheckUserPassword" type="text"  maxlenght="20" size="20" placeholder="輸入密碼" >*
                            </td>
                        </tr>
                        <tr>
                            <td width="30%">姓名</td>
                            <td  align="left">
                                <input name="UserName" type="text"  maxlenght="15" size="15" placeholder="輸入姓名" >*
                            </td>
                        </tr>
                        <tr>
                            <td width="30%">生日</td>
                            <td  align="left">
                                西元<input name="UserBirthdayYear" type="text"  maxlenght="4" size="4">年
                                <input name="UserBirthdayMonth" type="text"  maxlenght="2" size="2">月
                                <input name="UserBirthdayDay" type="text"  maxlenght="2" size="2">日
                            </td>
                        </tr>
                        <tr>
                            <td width="30%">電話</td>
                            <td  align="left">
                                (<input name="FirstPhoneNumber" type="text"  maxlenght="2" size="2">)-
                                <input name="LestPhoneNumber" type="text"  maxlenght="7" size="7">
                            </td>
                        </tr>
                        <tr>
                            <td width="30%">行動電話</td>
                            <td align="left">
                                <input name="CellPhoneNumber" type="text"  maxlenght="10" size="10">
                            </td>
                        </tr>
                        <tr>
                            <td width="30%">E-mail</td>
                            <td align="left">
                                <input name="UserEmail" type="text"  maxlenght="30" size="30">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="button" value="加入會員" onclick="check_()">
                                <input type="reset" value="重新輸入" >
                            </td>
                        </tr>
                        
                    </table>
                </div>
            </div>
